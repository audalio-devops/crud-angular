<mat-card>
  <mat-card-content>

    <mat-toolbar color="primary">Detalhes do Curso</mat-toolbar>

    <form #form="ngForm" novalidate>
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" name="name" ngModel>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select name="category" ngModel>
          <mat-option value="null"> </mat-option>
          <mat-option value="front-end">Front-End</mat-option>
          <mat-option value="back-end">Back-End</mat-option>
          <mat-option value="full-stack">Full-Stack</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="onSubmit(form)">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
